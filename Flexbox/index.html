<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" href="style.css" rel="stylesheet"></link>
    <title>FLEXBOX</title>
</head>
<body>
    <!--      Normal Flow      -->
    <div style="background: red">Div é uma block</div>
    <strong style="background: green">Strong é um inline</strong>
        <!--      Table      -->
    <table>
        <tr>
            <td> Hora</td>
            <td> 20:00</td>
        </tr>
        <tr>
            <td> Hora</td>
            <td> 23:00</td>
        </tr>
    </table>
  <!--      Tableless      -->  
<div style="float: left">esquerda</div>
<div style="float: right">direita</div>
<div style="clear: both">normal flow</div>
<!--      FLEXBOX      -->
<div class="flexbox">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
<!--      Flex direction      -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</div>

<!--      Flex Wrap / Multiplas linhas     -->  
<!--      Flex Wrap / Multiplas linhas      -->

    <br><br><br><br><br><br><br><br><br><br><br>
</div>

</div>
</body>
</html>
